<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>텍스트 노드의 생성</h1>
    <button onclick="createNode()">텍스트 노드 생성</button>
    <p id="text"></p>

    <script>
        function createNode() {
            let elementNode = document.getElementById("text");
            // 기준점
            let newText = document.createTextNode("새로운 텍스트 입니다");
            // 새로운 값
            elementNode.appendChild(newText);
            // 기준점.appendChild(->생성)(새로운값)
        }
    </script>
</body>
</html>
