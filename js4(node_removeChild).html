<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>노드 제거(remove) 메소드</h1>
    <button onclick="remove()">요소 노드 삭제</button>
    <div id="list"> <!-- 부모 노드 (기준점)-->
        <p>HTML</p>
        <p id="item">CSS</p> <!-- 삭제할 노드 (id값 줌)-->
        <p>JavaScript</p>
    </div>

    <script>
        function remove() {
            let parent = document.getElementById("list");
            let removeItem = document.getElementById("item");
            parent.removeChild(removeItem);
        }
    </script>
</body>
</html>
