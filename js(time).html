<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="inneText()">innerText로 표시</button>
    <!-- 이미 내장된 값(inner)이 있으므로 다른거로 변경. -->
    <button onclick="inneHTML()">innerHTML로 표시</button>
    <h1>현재 시각:</h1>

    <!-- 출력 위치 -->
    <div id="current"></div>

    <script>
        // 현재 시간 불러오기
        let now = new Date();

        function inneText() {
            document.getElementById("current").innerText = now;
        }
        function inneHTML() {
            document.getElementById("current").innerHTML = "<em>" + now + "</em>";
            // <em> = 강조
        }
    </script>
</body>
</html>
