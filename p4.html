<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h2>글 제목</h2>
    <p id="result"></p>
    <script>
        document.getElementById('result').innerHTML = "안녕하세요";

        // 기존 p의 아무 문장 없던 것을 안녕하세요/red로 변경함
    </script>
</body>
</html>
